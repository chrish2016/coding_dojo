
<section>
  <fieldset>
    <legend>Create Book</legend>
    {{ bookForm.value | json }}
    <form (submit)='onSubmit($event, bookForm)' #bookForm='ngForm'>
      <div>
        <label for="title">Title: </label>
        <input type="text" name="title" [(ngModel)]='book.title' required>
      </div>
      <div>
        <label for="author">Author: </label>
        <input type="text" name="author" [(ngModel)]='book.author' required>
      </div>
      <div>
        <label for="year">Year: </label>
        <input type="text" name="year" [(ngModel)]='book.year' required>
      </div>
      <div>
        <label for="pages">Pages: </label>
        <input type="text" name="pages" [(ngModel)]='book.pages' required>
      </div>
      <div>
        <label for="publisher">Publisher: </label>
        <input type="text" name="publisher" [(ngModel)]='book.publisher' required>
      </div>
      <button *ngIf='bookForm.valid'>Submit</button>
    </form>
  </fieldset>
</section>
