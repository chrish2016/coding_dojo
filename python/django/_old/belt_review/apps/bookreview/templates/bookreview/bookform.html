{% extends "bookreview/base.html" %}
{% load bootstrap4 %}
{% load static %}

{% block title %}My amazing blog{% endblock %}

{% block content %}
    <header>
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-2">Add a book here!</h1>
                <hr class="my-6">
                <p class="lead">Fill out the form below:</p>
            </div>
        </div>
    </header>
    <div class="col-sm-6">{% bootstrap_messages %}</div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form action="/book/add" method="POST">
                {% csrf_token %}
                <div class="form-group">
                        <h5><label for="exampleInputPassword1">Title:</label></h5>
                    <input type="text" class="form-control form-control-sm." name="title" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter title">
                </div><br>
                <div class="form-group">
                    <h5><label for="exampleInputPassword1">Author:</label></h5>
                        <select name="author">
                            <option name="author" value="{{book.author}}"></option>
                            {% for book in books %}<option name="author" value="{{book.author}}">{{book.author}}</option>{% endfor %}
                            <input type="text" class="form-control" name="author" id="exampleInputPassword1" placeholder="…or add a new author here:">
                        </select>
                        <p></p>
                </div><br>
                <div class="form-group">
                        <h5><label for="exampleInputPassword1">Review:</label></h5>
                    <textarea name="review" name="review" class="form-control" id="exampleInputPassword1" placeholder="write your review here…"></textarea>
                </div><br>
                <div class="form-group">
                    <h5><label for="exampleInputPassword1">Rating:</label></h5>
                    <select name="rating">
                        <option value="1"></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    Stars.
                </div><br>
                <button type="submit" class="btn btn-dark">Submit</button>
                </form>
                <a class="nav-link" href="/dashboard">Cancel</a>
            <div class="col-md-4">
            </div>
        </div>
    </div>
{% endblock %}
