{% extends "dashboard/base.html" %}
{% load bootstrap4 %}
{% load static %}

{% block title %}My amazing blog{% endblock %}

{% block content %}
    <style>
        .new_user {
            letter-spacing: -0.0125em;
            margin-top: 200px;
            margin-left: 10%;
            margin-right: auto;
        }
        span .px-2 {
            padding-top: 125px;
        }
    </style>
    <form class="new_user">
    <h2>Add a new user:</h2>
    <p></p>
        <div class="col-md-6 mb-8">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address:</label>
            <input type="text" class="form-control form-control-sm." name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">First Name:</label>
            <input type="text" class="form-control" name="first_name" id="exampleInputPassword1" placeholder="first name">
        </div>
        <div class="form-group">
                <label for="exampleInputPassword1">Last Name:</label>
                <input type="text" class="form-control" name="last_name" id="exampleInputPassword1" placeholder="last name">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password Confirmation</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="confirmation" placeholder="password confirmation">
        </div><br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


{% endblock %}
