{% extends 'blog/base.html' %}

{% block body %}
<div class="container">
    <div class="container">
        <header>
            <div class="jumbotron" style="background-color: white">
                <h1 class="display-1">Dashboard</h1>
            </div>
        </header>
        <section>
            <div class="row">
                <div class="col-1">
                </div>
                <div class="col-2">
                    <h4>List of users:</h4>
                </div>
                <div class="col-9">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Joined</th>
                            <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>{% for user in users %}
                            <th scope="row">{{user.id}}</th>
                            <td><a href="/user/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></td>
                            <td>{{user.email}}</td>
                            <td>{{user.created_at}}</td>
                            <td>
                                <a href="/user/{{ user.id }}/edit" class="badge badge-success">Edit</a>
                                <a href="/user/{{ user.id }}/delete" class="badge badge-danger">Delete</a>
                            </td>
                            </tr>{% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
</div>

{% endblock %}
