<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Semi-Restful</title>
{% load static %}
        <link rel="stylesheet" href="{% static 'users/css/users.css' %}" media="screen" title="no title"  charset="utf-8">
    </head>
    <body>
        <header>
            <h1>Join Now!</h1>
        </header>
        <section>
            <form action="/users/create/" method="POST">
                {% csrf_token %}
                <p>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name">
                </p>
                <p>
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name">
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
                </p>
                    <input type="submit" action="/users/new" value="Submit">
            </form>
            <input type="submit" action="/users" value="Cancel">
        </section>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </body>
</html>
