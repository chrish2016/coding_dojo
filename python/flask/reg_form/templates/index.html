<!DOCTYPE html>
<html lang="en">    
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/reg_form.css' )}} ">
        <script type="text/javascript" src="{{ url_for('static', filename='js/reg_form.js' )}} "></script>
        <style>
            ul{
                font-size: 18px;
                line-height: 
                color: red;
            }
        </style>
    </head>
    <body>
        <header>
          <h1>My Registration Form</h1>  
        </header>
        <main>
            <form action="/process" method="post">
                <p>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name">
                </p>
                <p>
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name">
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </p>
                <p>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </p>
                <p>
                    <label for="pw_confirm">Password Confirm</label>
                    <input type="password" id="pw_confirm" name="pw_confirm">
                </p>
                <p>
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" name="birthday">
                </p>
                <input type="submit" value="Submit"><input type="reset">
            </form>            
            <div></div>
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class=flashes>
                    {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
                {% endwith %}
            </div>
        </main>
    </body>
</html>
