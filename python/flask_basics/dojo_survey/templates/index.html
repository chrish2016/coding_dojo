<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dojo Survey</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'survey/css/survey.css' %}" media="screen" title="no title"  charset="utf-8">
    </head>
    <body>
      <h1>Dojo Survey</h1>
      <h3>Create a User</h3>
      <form action="/result" method="post">
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </p>
            <p>
                <label for="location">Location</label>
                <select name="location">
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="San Jose">San Jose</option>
                    <option value="Seattle">Seattle</option>
                </select>
            </p>
            <p>
                <label for="language">Favorite Language</label>
                <select name="language">
                    <option value="python">python</option>
                    <option value="css">css</option>
                    <option value="javascript">javascript</option>
                </select>
            </p>
    
            <p>
                <h4>Comment(optional)</h4>
                <textarea name="comment" id="comment" rows="10" cols="50" placeholder="share with us!"></textarea>
            </p>
            <input type="submit" value="Submit"><input type="reset">
        </form>
    </body>
</html>
