<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
        <style>
            * {
                font-size: 1.0em;
                font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
            h1 {
                font-size: 2em;
            }
        </style>
    </head>
    <body>
        <h1>My Registration Form</h1>
        <form>
            <p>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name">
            </p>
            <p>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name">
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </p>
            <p>
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </p>
            <p>
                <label for="pw_confirm">Password Confirm</label>
                <input type="password" id="pw_confirm" name="pw_confirm">
            </p>
            <p>
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday" name="birthday">
            </p>
            <p>
                <label for="male">male</label>
                <input type="radio" id="male" name="male">
                
                <label for="female">Female</label>
                <input type="radio" id="female" name="female">
                
                <label for="other">Other</label>
                <input type="radio" id="other" name="other">
            </p>
            <p>
                <h4>A short description about yourself:</h4>
                <textarea name="description" id="description" rows="10" cols="50" placeholder="share with us!"></textarea>                
            </p>
            <p>
                <label for="language">Favorite Language</label>
                <select name="language">
                    <option value="html">html</option>
                    <option value="css">css</option>
                    <option value="javascript">javascript</option>
                </select>
            </p>
            <input type="submit" value="Submit"><input type="reset">        
        </form>
    </body>
</html>
